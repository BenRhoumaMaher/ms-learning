name: Security Audit
on: [push, pull_request]
jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ms-learning-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: .

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
          coverage: none

      - name: Setup Cache
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-dir)" >> $GITHUB_ENV
        working-directory: ./ms-learning-backend

      - name: Caching deps
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php8.2-composer-${{ hashFiles('ms-learning-backend/composer.json') }}
          restore-keys: |
            php8.2-composer-latest-

      - name: Update composer
        run: composer self-update
        working-directory: ./ms-learning-backend

      - name: Create .env file for CI
        run: |
          cat > .env << 'EOL'
          APP_ENV=ci
          APP_SECRET=2303a3dac97337d8666a0126b0bef701
          DATABASE_URL="sqlite:///%kernel.project_dir%/var/data.db"
          MESSENGER_TRANSPORT_DSN=doctrine://default?auto_setup=0
          MAILER_DSN=null://null
          JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
          JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
          JWT_PASSPHRASE=test
          CORS_ALLOW_ORIGIN='^https?://(localhost|127\.0\.0\.1 )(:[0-9]+)?$'
          EOL
        working-directory: ./ms-learning-backend

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi
        working-directory: ./ms-learning-backend

      - name: Security audit
        run: |
          composer audit \
            --no-dev \
            --abandoned="report" \
            --ignore-severity="low" \
            --format="json" \
            --no-ansi \
            > /tmp/security-audit.json
        working-directory: ./ms-learning-backend

      - name: Upload security audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit
          path: /tmp/security-audit.json
